<div class="booking">
	<h3>Request Quote</h3>
	<form id="booking" method="post">
		<input id="name_booking" name="name_booking" type="text" placeholder="Your name" />
		<input id="email_booking" name="email_booking" type="text" placeholder="Type your email" />
		<input id="phone_booking" name="phone_booking" type="text" placeholder="Your phone number" />
		<input id="guests_booking" name="guests_booking" type="text" placeholder="Company Name" />
		<input id="calendar_booking" name="calendar_booking"  type="text" placeholder="Country" />
		<input id="hour_booking" name="hour_booking" type="text" placeholder="City" />
		<textarea id="requests_booking" name="requests_booking" placeholder="Details "></textarea>
		<div class="clear"></div>
		<input id="book_booking" name="book_booking" type="submit" class="button" value="Get Quote" />
	</form>	
</div>
